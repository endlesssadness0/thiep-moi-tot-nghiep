<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi·ªáp M·ªùi T·ªët Nghi·ªáp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce7f3, #fbcfe8, #f9a8d4);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- TRANG 1: L·ªäCH --- */
        #calendar-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(219, 39, 119, 0.2);
            width: 320px;
            text-align: center;
            z-index: 100;
            transition: opacity 1s ease; /* L√†m m·ªù l·ªãch ch·∫≠m h∆°n */
        }

        h2 { color: #be185d; margin-top: 0; font-size: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th { color: #f472b6; font-size: 12px; padding-bottom: 8px; }
        td { padding: 10px; font-weight: 500; border-radius: 10px; color: #4a5568; }

        .btn-18 {
            background: #ec4899; color: white;
            font-weight: bold; cursor: pointer;
            position: relative;
            z-index: 1000;
            transition: all 1.5s ease-in-out; /* TƒÉng th·ªùi gian chuy·ªÉn c·∫£nh c·ªßa s·ªë 18 */
        }

        /* Hi·ªáu ·ª©ng Zoom s·ªë 18 ch·∫≠m v√† m·ªù d·∫ßn */
        .zoom-active {
            position: fixed !important;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(80); /* Ph√≥ng to h∆°n n·ªØa */
            border-radius: 50%;
            z-index: 9999;
            opacity: 0;
            filter: blur(5px);
        }

        .btn-18::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 10px; border: 2px solid #ec4899;
            animation: ping 1.5s infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* --- TRANG 2: THI·ªÜP M·ªúI --- */
        #invite-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 85%;
            max-width: 450px; 
            z-index: 50;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .show-invite {
            display: flex !important;
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .image-frame {
            width: 100%;
            background: white; 
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(219, 39, 119, 0.3);
        }

        #invite-page img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .footer-text {
            color: #be185d;
            margin-top: 15px;
            font-size: 20px;
        }

        .balloon-item {
            position: fixed;
            bottom: -300px;
            z-index: 200; 
            pointer-events: none;
            animation: flyUp 6s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-150vh) rotate(360deg); opacity: 0; }
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://files.catbox.moe/kemm3q.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div id="calendar-card">
    <h2>Th√°ng 1 - 2026</h2>
    <table>
        <tr><th>CN</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th></tr>
        <tr><td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
        <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
        <tr><td id="day-18" class="btn-18" onclick="startCelebration()">18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
        <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td></tr>
    </table>
    <p style="color: #f472b6; font-size: 12px;">B·∫•m v√†o ng√†y 18 ƒë·ªÉ m·ªü thi·ªáp!</p>
</div>

<div id="invite-page">
    <div class="image-frame">
        <img src="https://i.postimg.cc/C1bWTnqs/Thiep-moi-Chuc-mung-Su-kien-Le-Tot-nghiep-Hien-dai-Xanh-vang-(4).png" alt="Thi·ªáp M·ªùi">
    </div>
    <p class="footer-text">üå∏</p>
</div>

<script>
    const balloonImages = [
        'https://i.postimg.cc/0j4SxjmW/5edecaf1-13c2-4fc4-bce5-ab26551b07b2-removebg-preview.png',
        'https://i.postimg.cc/6QCFvGp6/300642d4-bd06-4b39-a079-454ff93b7ceb-removebg-preview.png',
        'https://i.postimg.cc/QtxSdBBm/da3fbb4f-3ae1-41a0-a812-142fecf8b91c-removebg-preview.png',
        'https://i.postimg.cc/500qMZTX/f6b125eb-a499-4ad9-98c5-682f04957e6a-removebg-preview.png',
        'https://i.postimg.cc/9fVzTZB2/4a2cada2-6831-4747-b7ba-8bdf7cefa21a-removebg-preview.png',
        'https://i.postimg.cc/s2RGct3F/5be3a324-e35b-47e3-a58f-a76111ba97a0-removebg-preview.png'
    ];

    function startCelebration() {
        const day18 = document.getElementById('day-18');
        const calendar = document.getElementById('calendar-card');
        const music = document.getElementById('bg-music');

        // Ph√°t nh·∫°c ngay khi nh·∫•n ƒë·ªÉ "m·ªìi" c·∫£m x√∫c
        music.play().catch(error => console.log("L·ªói nh·∫°c:", error));

        // 1. S·ªë 18 b·∫Øt ƒë·∫ßu zoom ch·∫≠m v√† m·ªù d·∫ßn trong 1.5s
        day18.classList.add('zoom-active');
        calendar.style.opacity = '0';

        // 2. T·∫†O KHO·∫¢NG NGH·ªà (3 gi√¢y nh·∫°c d·∫°o tr∆∞·ªõc khi hi·ªán thi·ªáp)
        setTimeout(() => {
            calendar.style.display = 'none';
            const invite = document.getElementById('invite-page');
            invite.classList.add('show-invite');
            
            // Ph√°o hoa v√† b√≥ng bay xu·∫•t hi·ªán c√πng l√∫c v·ªõi thi·ªáp
            startFireworks();
            setInterval(createBalloon, 450);
        }, 3000); // ƒê·ª£i ƒë√∫ng 3 gi√¢y
    }

    function createBalloon() {
        const balloon = document.createElement('img');
        const randomIndex = Math.floor(Math.random() * balloonImages.length);
        balloon.src = balloonImages[randomIndex];
        balloon.className = 'balloon-item';
        balloon.style.left = Math.random() * 90 + 5 + 'vw';
        let size = (randomIndex === 4) ? (Math.random() * 50 + 280) : (randomIndex === 0) ? (Math.random() * 30 + 130) : (Math.random() * 30 + 80);
        balloon.style.width = size + 'px';
        balloon.style.animationDuration = (Math.random() * 2 + 5) + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.fill();
        }
        update() { this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.015; }
    }

    function startFireworks() {
        const colors = ['#f472b6', '#ec4899', '#ffffff', '#fbbf24', '#db2777'];
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
        }, 600);
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); }
            });
            requestAnimationFrame(animate);
        }
        animate();
    }
</script>
</body>
</html>
